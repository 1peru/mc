<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Principal</title>
</head>
<body>

<iframe id="miIframe" src="https://alphayomega-kanaku-marketing.hf.space"></iframe>

<script>
    window.onload = function() {
        var iframe = document.getElementById('miIframe').contentDocument;

        // Modificar directamente el contenido del iframe si es posible
        if (iframe) {
            var elemento = iframe.querySelector('.primary.svelte-cmf5ev');
            if (elemento) {
                elemento.style.padding = '10px 20px';
                elemento.style.border = 'none';
                elemento.style.color = 'white';
                elemento.style.backgroundColor = 'blue';
                elemento.style.textIndent = '-9999px';

                // Añadir el texto "Enviar" después del contenido
                var contenidoEnviar = iframe.createElement('div');
                contenidoEnviar.textContent = 'Enviar';
                elemento.appendChild(contenidoEnviar);
            }
        }
    };
</script>

</body>
</html>
